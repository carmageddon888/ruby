name: GeneratorTests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-generator-templates:
    name: Test Generator
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Verify templates
        run: ruby ./bin/generator --verify
  test-generator:
    name: Check Generator Templates
    runs-on: ubuntu-22.04
    container:
      image: crystallang/crystal
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test:generator
